<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Covid-19 info</title>
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

<div class="main-container">
    <h1>COVID-19</h1>
    <div class=case-numbers>
        <p>Global confirmed cases: <span id="global-confirmed"> </span><br/>
            Global death toll:  <span id="global-deaths"> </span></p>
        <p>Current cases in the United States: <span id="us-confirmed"></span><br/>
            Current death toll in the United States: <span id="us-deaths"></span></p>
    </div>
        <br/><br/>
    <div class="us-container">
        <h2>COVID-19 Confirmed Cases & Deaths in the United States</h2>
        <canvas id="myChart3"></canvas>
    </div>
    <!-- <br/><br/> -->
    <div class="state-container">
        <h2>COVID-19 Cases by State</h2>
        <canvas id="myChart2"></canvas>
    </div>
    <br/><br/>
    <div class="texas-container">
        <h2>COVID-19 cases in Texas cities</h2>
        <canvas id="myChart"></canvas>
    </div>
</div>
    <script type="text/javascript" src="./assets/app.js"></script>

</body>
</html>
