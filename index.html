<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>COVID-19 Graphs</title>
    
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
    <style>
    *{
        color: white;
        background-color: black;
    }
    .graph-container{
    height: 200;
    }
    .myChart{
        width: 400; 
        height: 400
    }
    </style>

</head>

<body>
    <div class="graph-container">
        <canvas id="myChart"></canvas>
    </div>
    <div class="graph-container2">
        <canvas id="myChart2"></canvas>
    </div>

    
    <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['3/13/2020', '3/14/2020', '3/15/2020', '3/16/2020', '3/17/2020', '3/18/2020', '3/19/2020', '3/20/2020', '3/21/2020', '3/22/2020', '3/23/2020', '3/24/2020', '3/25/2020', '3/26/2020', '3/27/2020', '3/28/2020', '3/29/2020', '3/30/2020', '3/31/2020', '4/1/2020', '4/2/2020'],
                datasets: [
                    {
                        label: 'COVID-19 confirmed cases El Paso, TX & Las Cruces, NM',
                        // backgroundColor: 'rgb(85,0,0)',
                        borderColor: 'rgb(85,0,0)',
                        pointRadius: '.75',
                        data: [1, 1, 2, 2, 2, 3, 6, 7, 8, 10, 16, 25, 25, 41, 46, 52, 57, 65, 68, 71, 97]
                    },
                    {

                    {

                    pointRadius: '.75',
                    data: [21, 22, 24, 26, 31, 50, 65, 95, 119, 139, 164, 223, 303, 378, 459, 693, 831, 894, 1064, 1315, 1512]
                },
                                {
                        label: 'COVID-19 confirmed cases Dallas/ Fort Worth, TX',
                        // backgroundColor: 'rgb(3,133,62)',
                        borderColor: 'rgb(3,133,62)',
                        pointRadius: '.75',
                        data: [16, 22, 27, 28, 40, 60, 106, 140, 202, 247, 304, 325, 376, 580, 735, 853, 911, 1055, 1219, 1371, 1669]
                    },]
            },
            options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                suggestedMin: 50,
                                suggestedMax: 100
                            }
                        }]
                    }}
        });
        var ctx = document.getElementById('myChart2').getContext('2d');
        var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',
            data: {
                labels: ['3/13/2020', '3/14/2020', '3/15/2020', '3/16/2020', '3/17/2020', '3/18/2020', '3/19/2020', '3/20/2020', '3/21/2020', '3/22/2020', '3/23/2020', '3/24/2020', '3/25/2020', '3/26/2020', '3/27/2020', '3/28/2020', '3/29/2020', '3/30/2020', '3/31/2020', '4/1/2020', '4/2/2020'],

                    data: [58, 69, 80, 87, 106, 166, 248, 377, 547, 632, 728, 857, 1119, 1543, 1942, 2161, 2712, 3043, 3576, 4261, 5069]

</body>
</html>
